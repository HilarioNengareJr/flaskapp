<style>
.navbar{
    border-bottom: 0.5px solid primary;
    background-color:#5e5658;
    width: 100%;
}
@keyframes trans{
    from{background-color:white;}
    to{background-color:grey;}
}



body{
    color: grey;
    font-size: 1.5em;
    font-family: Helvetica Neue Light, sans-serif;
    font-weight: 100;
    text-align: center;
    width: 100%;
    height: 100vh;
    align-items: center;
    justify-content: center;
    background: #e6e6e6;
}

::selection{
  background: #fee6eb;
}

body:before{
  content: '';
  width: 100%;
  height: 100%;
  clip-path: circle(55% at right 30%);
  background: #e6e6e6;
  background-image:linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1));
}

.container{
  margin-top: 55px;
  display: flex;
  max-width: 750px;
  background: #fff;
  border-radius: 12px;
  justify-content: space-between;
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  position: relative;
}
.container::before{
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  border-radius: 12px;
  clip-path: circle(45% at right 50%);
  background-image: linear-gradient( 135deg,#5e5658 10%,#5e5658 100%);
}
.container .box.one{
  padding: 55px 5px 0px 55px;
}
.box.one .details .topic{
  color: #737373;
  font-size: 30px;
  font-weight: 500;
}

.box.one .button1{
  margin-top: 55px;
}
.box.one .button1 button{
  outline: none;
  border:none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 18px;
  font-weight: 500;
  color: #fff;
  background: #00e6e6;
  cursor: pointer;
  transition: all 0.3s ease;
}
.button1 button:hover{
  transform: scale(0.98);
}
.container .box.two .image{
  position: relative;
  right: 0
  top: 0;
  height: 340px;
  width: 430px;
}
.button2 button{
  outline: none;
  color: #fff;
  border: 1px solid #fff;
  border-radius: 12px;
  padding: 8px 17px;
  background: transparent;
  font-size: 15px;
  font-weight: 400;
  cursor: pointer;
}

/* For The Content Section Page */

.article-title {
  color: #444444;
}

a.article-title:hover {
  color: #428bca;
  text-decoration: none;
}

.article-content {
  white-space: pre-line;
}

.article-img {
  height: 65px;
  width: 65px;
  margin-right: 16px;
}

.article-metadata {
  padding-bottom: 1px;
  margin-bottom: 4px;
  border-bottom: 1px solid #e3e3e3
}

.article-metadata a:hover {
  color: #333;
  text-decoration: none;
}

.article-svg {
  width: 25px;
  height: 25px;
  vertical-align: middle;
}

.account-img {
  height: 125px;
  width: 125px;
  margin-right: 20px;
  margin-bottom: 16px;
}

.account-heading {
  font-size: 2.5rem;
}
